<script>
 if (!colorChangeInputs) {
  var colorChangeInputs
 };

 colorChangeInputs = document.querySelectorAll(".color-options input");

 colorChangeInputs.forEach((input) => {
  input.addEventListener("change", (e) => {
   const chosenColorValue = e.target.value;
   const colorName = e.target.getAttribute("id");
   const rootStyle = document.documentElement.style;
   if (colorName) {
    rootStyle.setProperty(`--${colorName}`, chosenColorValue);
   }
  });
 });

 if (!headerImageInputs) {
  var headerImageInputs
 };

 headerImageInputs = document.querySelectorAll(".header-image-options input");

 headerImageInputs.forEach((input) => {
  input.addEventListener("change", (e) => {
   const value = e.target.value;
   const id = e.target.getAttribute("id");
   const name = e.target.getAttribute("name");
   const rootStyle = document.documentElement.style;

   const headerImage = id === "header-image" || id === "header-image-mobile";
   if (headerImage) {
    rootStyle.setProperty(`--${id}`, `url(${value})`);
   }

   if (name === "cover-or-contain") {
    rootStyle.setProperty(`--cover-or-contain`, value);
   }

   if (name === "image-repeat") {
    rootStyle.setProperty(`--image-repeat`, value);
   }

   if (name === "transparency") {
    rootStyle.setProperty(`--transparency`, value);
   }
  });
 });

 function copyTextFunction() {
  /* Get the text field */
  var copyText = document.getElementById("color-result");
  copyText.value = `${document.getElementById("color-code-css").innerHTML}:root{${document.documentElement.style.cssText}}`;

  /* Select the text field */
  copyText.select();
  copyText.setSelectionRange(0, 99999); /* For mobile devices */

  /* Copy the text inside the text field */
  navigator.clipboard.writeText(copyText.value);

  /* Alert the copied text */
  alert("Copied the styling code! Now paste it in the Campaign Theme (Advanced) box in the campaign website settings.");
 }

</script>
