<script>
	if (!colorChangeInputs) {
		var colorChangeInputs
	};

	colorChangeInputs = document.querySelectorAll(".color-options input");

	colorChangeInputs.forEach((input) => {
		input.addEventListener("change", (e) => {
			const chosenColorValue = e.target.value;
			const colorName = e.target.getAttribute("id");
			const rootStyle = document.documentElement.style;
			if (colorName === "blue-four") {
				rootStyle.setProperty(`--${colorName}`, chosenColorValue);
				rootStyle.setProperty(`--${colorName}-shadow`, `inset 0 0 0 2px ${chosenColorValue}`);
				rootStyle.setProperty(`--${colorName}-transparent`, `${chosenColorValue}f2`);
			} else if (colorName) {
				rootStyle.setProperty(`--${colorName}`, chosenColorValue);
			}
		});
	});

	function copyTextFunction() {
		/* Get the text field */
		var copyText = document.getElementById("color-result");
		copyText.value = `${document.getElementById("color-code-css").innerHTML}:root{${document.documentElement.style.cssText}}`;

		/* Select the text field */
		copyText.select();
		copyText.setSelectionRange(0, 99999); /* For mobile devices */

		/* Copy the text inside the text field */
		navigator.clipboard.writeText(copyText.value);

		/* Alert the copied text */
		alert("Copied the color code! Now paste it in the Campaign Theme (Advanced) box in the campaign website settings.");
	}

</script>
